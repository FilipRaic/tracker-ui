<div class="d-flex vh-100">
  <div class="gradient bg-light col-2"></div>
  <div class="gradient col-4 bg-light text-white ps-5 d-flex flex-column justify-content-center">
    <h1 class="display-4 mb-5 pb-5">{{ 'LOGIN.WELCOME' | translate }}</h1>
    <p class="lead text-black fw-bold mt-5 pt-5">{{ 'LOGIN.HELP_TEXT' | translate }}</p>
    <p class="lead text-black mt-2">{{ 'LOGIN.HELP_TEXT_EXTENDED' | translate }}</p>
  </div>
  <div class="gradient col-6 bg-light p-5 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg">
      <h2 class="card-title mb-4">{{ 'FORGOT_PASSWORD.TITLE' | translate }}</h2>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">{{ 'FORGOT_PASSWORD.EMAIL' | translate }}</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="{{'FORGOT_PASSWORD.PLACEHOLDER.EMAIL' | translate}}"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">{{ 'FORGOT_PASSWORD.EMAIL_REQUIRED' | translate }}</div>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary w-100">{{ 'FORGOT_PASSWORD.BUTTON' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
